<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Software Company</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}
main {
  padding: 20px;
}
h1 {
  font-size: 2em;
  margin-bottom: 20px;
}
.contact-info {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}
.contact-info img {
  width: 200px;
  margin-right: 20px;
}
.contact-info ul {
  list-style: none;
  padding: 0;
}
.contact-info li {
  margin-bottom: 10px;
}
.contact-info span.icon {
  display: inline-block;
  width: 30px;
  text-align: center;
  background-color: #ddd;
  border-radius: 50%;
  margin-right: 10px;
}
.contact-info span.icon i {
  font-size: 1.5em;
  color: #333;
}
.contact-form {
  background-color: #f1f1f1;
  padding: 20px;
  border-radius: 5px;
}
.contact-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
  </style>
</head>
<body>
  <header>
    </header>
  <main>
    <h1>Get In Touch</h1>
    <section class="contact-info">
      <img src="contact us.jpeg" alt="Contact us illustration">
      <p>We'd love to hear from you! Please fill out the form below to send us a message.</p>
      <ul>
        <li>
          <span class="icon"><i class="fas fa-phone-alt"></i></span>
          <a href="tel:+1234567890">+1 (234) 567-890</a>
        </li>
        <li>
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <a href="mailto:info@example.com">info@example.com</a>
        </li>
        <li>
          <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
          <address>123 Main Street, Anytown, CA 90210</address>
        </li>
      </ul>
    </section>
    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="" method="post">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    </footer>
</body>
</html>
