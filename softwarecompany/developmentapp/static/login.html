<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Company Login</title>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 5px;
    background-color: #f2f2f2;
}
header {
    text-align: center;
    margin-bottom: 20px;
}
h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}
p {
    font-size: 16px;
    color: #777;
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
label {
    margin-bottom: 5px;
    font-size: 14px;
}
input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    margin-bottom: 15px;
    width: 100%;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    opacity: 0.8;
}
a {
    text-decoration: none;
    color: #777;
    font-size: 14px;
    margin-top: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1><b>CODAX</b></h1>
            <h1>Login</h1>
            <p>Welcome back!</p>
        </header>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
            <a href="/forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
